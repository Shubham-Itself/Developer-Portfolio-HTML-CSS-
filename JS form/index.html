<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da6ae0a8d5.js" crossorigin="anonymous"></script>
    <script src="./form.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <div class="form-area">
            <div class="form-btn">
                <button class="btn login">Log In</button>
                <button class="btn register">Register</button>
            </div> 
            <div class="icon-area">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                

            </div>   

            <div class="input-fields">
                <input type="text" class="text" id="teaxtarea" placeholder="User Id">
                <input type="password" class="password" id="passarea" placeholder="Enter Password">
                <input type="checkbox" class="check" id="checkarea"><span class="spancheck">show password</span> 
                <button class="btn submitbtn"> Log In</button>
            </div>

            <div class="input-fields-registration">
                <input type="text" class="text" id="teaxtarea" placeholder="User Id">
                <input type="text" class="password" id="passarea" placeholder="Enter Email">
                <input type="password" class="password" id="passarea" placeholder="Enter Password">

                <input type="checkbox" class="check" id="checkarea"><span class="spancheck">I agree the terms & conditions</span> 
                <button class="btn submitbtn"> Register</button>
            </div>



        </div>
    </div>
</body>
</html>
